<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="http://simile.mit.edu/timeline/api/timeline-api.js"
	type="text/javascript"></script>
<script type="text/javascript">
	var tl;
	function onLoad() {
		var eventSource = new Timeline.DefaultEventSource();
		var bandInfos = [ Timeline.createBandInfo({
			eventSource : eventSource,
			date : "Jun 28 2006 00:00:00 GMT",
			width : "70%",
			intervalUnit : Timeline.DateTime.YEAR,
			intervalPixels : 100
		}), Timeline.createBandInfo({
			showEventText : false,
			trackHeight : 0.5,
			trackGap : 0.2,
			eventSource : eventSource,
			date : "Jun 28 2006 00:00:00 GMT",
			width : "30%",
			intervalUnit : Timeline.DateTime.DECADE,
			intervalPixels : 200
		}) ];
		bandInfos[1].syncWith = 0;
		bandInfos[1].highlight = true;

		tl = Timeline.create(document.getElementById("my-timeline"), bandInfos);
		Timeline.loadXML("example1.xml", function(xml, url) {
			eventSource.loadXML(xml, url);
		});
	}
	var resizeTimerID = null;
	function onResize() {
		if (resizeTimerID == null) {
			resizeTimerID = window.setTimeout(function() {
				resizeTimerID = null;
				tl.layout();
			}, 500);
		}
	}
</script>
<title>Diego Correa. Curriculum Vitae in TimeLine</title>
</head>
<body onload="onLoad();" onresize="onResize();">
	<div id="my-timeline" style="height: 300px; border: 1px solid #aaa"></div>

</body>
</html>
